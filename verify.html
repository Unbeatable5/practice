<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification</title>
  <link rel="stylesheet" href="verify.css">
</head>
<body>

<nav class="navbar">
  <div class="nav-left">
    <span class="logo">CivicSense</span>
    <a href="#">Home</a>
    <a href="#">How it works</a>
    <a href="#">Track Complaints</a>
  </div>
</nav>

<div class="container">
  <h2>Verification</h2>

  <label>Mobile number</label>
  <input id="mobile" class="mobile" type="text" placeholder="Enter 10-digit number">

  <button id="generateBtn" class="btn green">Generate OTP</button>

  <!-- Loading -->
  <div id="loading" class="hidden loading">Sending OTP...</div>

  <!-- OTP -->
  <div id="otpWrapper" class="otp-wrapper hidden" onclick="focusOTP()">
    <input id="otpInput" type="text" maxlength="6" inputmode="numeric">
    <div class="otp-boxes">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
  </div>

  <button id="verifyBtn" class="btn blue hidden">Verify Now</button>
  <p id="msg"></p>
</div>

<script src="verify.js"></script>
</body>
</html>
